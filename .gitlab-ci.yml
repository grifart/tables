stages:
  - install
  - test

install:
  stage: install
  image: grifart/php8.1-with-all-modules-and-various-tools
  interruptible: true
  script:
    - composer install
  artifacts:
    paths:
      - vendor/
    expire_in: 1 day

phpstan:
  stage: test
  image: grifart/php8.1-with-all-modules-and-various-tools
  interruptible: true
  script:
    - composer run phpstan

tests:
  stage: test
  image: grifart/php8.1-with-all-modules-and-various-tools
  interruptible: true
  services:
    - postgres:14-alpine
  variables:
    POSTGRES_DB: tables
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
  before_script:
    - mv tests/createConnection.ci.php tests/createConnection.local.php
    - php tests/initializeDatabase.php
  script:
    - composer run test
